<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語熟語クイズ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h2>英語熟語クイズ</h2>
        <p id="question">Loading...</p>
        <div id="options"></div>
        <p id="feedback"></p>
        <button id="next" style="display:none;" onclick="nextQuestion()">次の問題へ</button>
    </div>
    <button class="stats-button" onclick="toggleStats()">正答率を見る/隠す</button>
    <button class="sort-button" style="display:none;" onclick="toggleSort()">並べ替えを切り替える</button>
    <div class="stats-container" id="stats-container" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
